<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>To Do List</title>
</head>

<body>
  <div class="container mt-5">
    <div class="col-sm-10 mx-auto">
      <div class="card p-2">
        <div class="row">
          <div class="col-sm-4">
            <h3 class="card-title text-center mb-3">Add Task</h3>
            <form action="" method="POST">
              <input type="text" class="form-control add-task-input" placeholder="New Task">
              <button type="submit" class="add-task-btn btn btn-outline-primary px-4 my-3">Add Task</button>
            </form>
          </div>
          <div class="col-sm-8 border-left">
            <h3 class="card-title text-center">Tasks</h3>
            <ol class="task-list list-group list-group-flush overflow-hidden">
              <!-- <li class="list-group-item d-list-item mb-1 d-none">
                <button class="delete-btn float-end"><span>X</span></button>
              </li> -->
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Local JS -->
  <script src="js/app.js"></script>
  <!-- <script src="js/test.js"></script> -->
</body>

</html>
